<div><h1 class="title-styles-components">Crear Funcionario</h1></div>

    <div class="style-forms col-md-12" >
        <div class="header style-header-forms col-md-12" >
            <div class="content-header col-md-12" >
                <label for="inputAddress2">Formulario Registro Nueva Programacion Por Empleado  </label> 
            </div>
        </div>
        <div class="content-form col-md-12">
            <!--inicio formulario usuario normal sin extension-->
            <form [formGroup]="formProgramacion" class="col-md-12 container-fluid">
                <div class="form-row col-md-12" style="padding:0px"> 
                    <div class="form-group col-md-3">
                        <label for="user">Usuario: </label>
                        <select formControlName="user" class="form-control" id="user">
                            <option *ngFor="let itemuser of listaUsuarios" [value]="itemuser.id">
                                {{itemuser.userName}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="facultadXsede">facultad por Sede: </label>
                        <select formControlName="facultadXsede" class="form-control" id="facultadXsede">
                            <option *ngFor="let itemfacultadXsede of listaFacultadeXsede " [value]="itemfacultadXsede.id">
                                {{itemfacultadXsede.descripcion}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="dia">Dia: </label>
                        <input formControlName="dia" type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="horaIni">horaIni: </label>
                        <input formControlName="horaIni" type="text" class="form-control">
                        <div *ngIf="!controladorForm.horaIni.valid && controladorForm.horaIni.touched" class="alert alert-danger">
                            <div [hidden]="controladorForm.horaIni.errors.minLength">contraseña mas de 5 caracteres</div>
                            <div [hidden]="!controladorForm.horaIni.errors.required">No puede estar vacio</div>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="horaFin">horaFin: </label>
                        <input formControlName="horaFin" type="text" class="form-control">
                        <div *ngIf="!controladorForm.horaFin.valid && controladorForm.horaFin.touched" class="alert alert-danger">                           
                            <div [hidden]="controladorForm.horaIni.errors.minLength">contraseña mas de 5 caracteres</div>
                            <div [hidden]="!controladorForm.horaFin.errors.required">No puede estar vacio</div>
                        </div>
                    </div> 
                </div>
                <button type="submit" class="btn btn-primary"  [disabled]="!formProgramacion.valid" (click)="crearProgramacionDia()">Registrar Empleado</button>
            </form>
        </div>
        <div style="padding-bottom:20px;"></div>
    </div>
